{% extends "base.html" %}  
{% block content %} 
<h2>{{page_title}}</h2>

<!--Materialize contact form-->
 <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6" >
          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
          <label for="first_name" class="active">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name" class="active">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password" class="active">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email" class="active">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input disabled value="I am not editable" id="message" type="text" class="validate">
          <label for="message" class="active">Message</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          This is an inline input field:
          <div class="input-field inline">
            <input id="email_inline" type="email" class="validate">
            <label for="email_inline" class="active">Recipe</label>
            <span class="helper-text" data-error="wrong" data-success="right">Type of smoothie</span>
          </div>
        </div>
      </div>
    </form>
  </div>
  
  
{% endblock %}
